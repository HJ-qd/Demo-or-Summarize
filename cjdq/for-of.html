		<script type="text/javascript">

			//for(let value of iterable){
			//	console.log(value);
			//}
			function* fibonacci(){
				let [prev, curr] = [0,1];
				while (true){
					[prev,curr] = [curr,prev + curr];
					yield curr;
				}
			}
			for (let n of fibonacci()) {
				if (n >= 1000) {
					break;
				}
				console.log(n);
			}
		</script>
